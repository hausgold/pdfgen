<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Test Page</title>
    <style>
      html, body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
      }
      .page {
        width: 100wh;
        height: 100vh;
        position: relative;
      }
      .content {
        align-items: center;
        display: flex;
        height: 100vh;
        justify-content: center;
        text-align: center;
      }
      .header {
        align-items: center;
        background: #E5786D;
        color: #fff;
        display: flex;
        font-size: 3em;
        height: 10vh;
        justify-content: center;
        position: absolute;
        top: 0;
        width: 100%;
      }
      .footer {
        align-items: center;
        background: #BD2C40;
        bottom: 0;
        color: #fff;
        display: flex;
        font-size: 1em;
        height: 10vh;
        justify-content: center;
        position: absolute;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="header">First Page</div>
      <div class="content">
      <div class="block">
        <h1>First.</h1>
        <p>
          The >very< most first page. Firstest.
        </p>
      </div>
      </div>
      <div class="footer">
        &copy; 2017 | First First
      </div>
    </div>
    <div class="page">
      <div class="header" style="height: 30vh">Second Page</div>
      <div class="content">
      <div class="block">
        <h1>Second.</h1>
        <p>
          Another page. Second, you know.
        </p>
      </div>
      </div>
      <div class="footer" style="height: 40vh">
        &copy; 2017 | Second Second
      </div>
    </div>
  </body>
</html>
