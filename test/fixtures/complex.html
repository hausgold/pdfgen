<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Test Page</title>
    <style>
      html, body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
      }
      .content {
        align-items: center;
        display: flex;
        height: 100vh;
        justify-content: center;
        text-align: center;
      }
      .header {
        align-items: center;
        background: #88B8F6;
        color: #fff;
        display: flex;
        font-size: 4em;
        height: 10vh;
        justify-content: center;
        position: absolute;
        top: 0;
        width: 100%;
      }
      .footer {
        align-items: center;
        background: #285577;
        bottom: 0;
        color: #fff;
        display: flex;
        font-size: 1em;
        height: 10vh;
        justify-content: center;
        position: absolute;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">First Class Header</div>
    <div class="content">
    <div class="block">
      <h1>First Page</h1>
      <p>
        Really fancy descriptions.
      </p>
    </div>
    </div>
    <div class="footer">
      &copy; 2017 | Great Test
    </div>
  </body>
</html>
